<!DOCTYPE html>
<html>
<head>
  <title>File app</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header class="header">
    <h1>File Information Portal</h1>
    <h3>Upload any file to obtain its information</h3>
  </header>

  <div class="container">
    <form id="uploadForm">
      <div class="file-input-container">
        <button type="button" id="selectFileButton">Select a file</button>
        <input type="file" id="fileInput" name="file" style="display: none;">
      </div>
      <div class="file-info" id="fileInfoContainer" style="display: none;">
        <p><strong>Selected File:</strong> <span id="selectedFileName"></span></p>
      </div>
      <div class="center" style="display: none;" id="uploadButtonContainer">
        <button type="submit" id="uploadButton">Upload</button>
      </div>
    </form>

    <div id="infoContainer" class="info-container" style="display: none;">
      <div class="response-info">
        <h2>File Details:</h2>
        <p><strong>Original Name:</strong> <span id="originalName"></span></p>
        <p><strong>Size:</strong> <span id="fileSize"></span> bytes</p>
        <p><strong>MIME Type:</strong> <span id="mimeType"></span></p>
      </div>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
