<!DOCTYPE html>
<html>
<head>
  <title>RapidFort: File Upload</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header class="header">
    <h1>RapidFort: Campus Recruitment Drive</h1>
    <p>Upload any file to get its information</p>
  </header>

  <div class="container">
    <form id="uploadForm">
      <label for="fileInput">Choose a file to upload:</label>
      <input type="file" id="fileInput" name="file">
      <button type="submit" id="uploadButton">Upload</button>
    </form>

    <div id="responseInfo" class="response-info">
      <h2>File Information:</h2>
      <p><strong>Original Name:</strong> <span id="originalName"></span></p>
      <p><strong>Size:</strong> <span id="fileSize"></span> bytes</p>
      <p><strong>MIME Type:</strong> <span id="mimeType"></span></p>
      <p><strong>File Path:</strong> <span id="filePath"></span></p>
    </div>
  </div>

  <footer class="footer">
    <p>&copy; 2023 RapidFort. All rights reserved.</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
